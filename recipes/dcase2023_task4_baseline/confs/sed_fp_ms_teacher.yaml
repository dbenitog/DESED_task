# F+ CRNN experiment with Teacher model selection
# (remaining parameters are loaded from default.yaml)

log_dir: ./exp/sed_fp_ms_teacher

training:
  n_epochs: 1000
  early_stop_patience: 100
  model_selection: teacher
  test_validation: True

feats: # F+ resolution
  n_fft: 4096 # previously called "n_filters" 
  n_window: 3072
  hop_length: 384
  n_mels: 192
  sample_rate: 16000
  f_min: 0
  f_max: 8000

net:
  pooling: [ [ 2, 2 ], [ 2, 2 ], [ 1, 2 ], [ 1, 2 ], [ 1, 2 ], [ 1, 2 ], [ 1, 3 ] ]